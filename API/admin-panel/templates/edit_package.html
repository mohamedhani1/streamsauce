{% extends "base.html" %}
{% block title %}Edit Package{% endblock %}
{% block page_title %}Edit Package{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Package Name</label>
                <input type="text" class="form-control" name="name" value="{{ package.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Logo URL</label>
                <input type="url" class="form-control" name="logo" value="{{ package.logo }}">
            </div>
            <a href="{{ url_for('packages') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
