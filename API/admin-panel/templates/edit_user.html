{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block page_title %}Edit User{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Telegram Username</label>
                        <input type="text" class="form-control" name="tele_username" value="{{ user.tele_username }}">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Avatar URL</label>
                <input type="url" class="form-control" name="avatar" value="{{ user.avatar }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Reference</label>
                <input type="text" class="form-control" name="reference" value="{{ user.reference }}">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_admin" {{ 'checked' if user.is_admin }}>
                        <label class="form-check-label">Is Admin</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_hoster" {{ 'checked' if user.is_hoster }}>
                        <label class="form-check-label">Is Hoster</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">IPTV Hoster</label>
                <select class="form-select" name="iptv_hoster_id">
                    <option value="">Select Hoster</option>
                    {% for hoster in hosters %}
                    <option value="{{ hoster.id }}" {{ 'selected' if user.iptv_hoster_id == hoster.id }}>{{ hoster.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <a href="{{ url_for('users') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
