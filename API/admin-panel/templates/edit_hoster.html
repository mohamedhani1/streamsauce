{% extends "base.html" %}
{% block title %}Edit IPTV Hoster{% endblock %}
{% block page_title %}Edit IPTV Hoster{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Hoster Name</label>
                <input type="text" class="form-control" name="name" value="{{ hoster.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Logo URL</label>
                <input type="url" class="form-control" name="logo" value="{{ hoster.logo }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Color Palette (JSON)</label>
                <textarea class="form-control" name="color_palette" rows="3">{{ hoster.color_palette }}</textarea>
            </div>
            <a href="{{ url_for('hosters') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
