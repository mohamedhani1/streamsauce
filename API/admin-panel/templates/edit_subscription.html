{% extends "base.html" %}
{% block title %}Edit Subscription{% endblock %}
{% block page_title %}Edit Subscription{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">User</label>
                        <select class="form-select" name="user_id" required>
                            {% for user in users %}
                            <option value="{{ user.id }}" {{ 'selected' if subscription.user_id == user.id }}>{{ user.name }} (ID: {{ user.id }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Key</label>
                        <input type="text" class="form-control" name="key" value="{{ subscription.key }}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="datetime-local" class="form-control" name="started" value="{{ subscription.started[:19] }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control" name="end" value="{{ subscription.end[:19] }}">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount Paid ($)</label>
                <input type="number" step="0.01" class="form-control" name="payed" value="{{ subscription.payed }}">
            </div>
            <a href="{{ url_for('subscriptions') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
